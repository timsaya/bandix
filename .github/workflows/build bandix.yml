name: "Build Bandix"
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
env:
  TZ: Asia/Shanghai

jobs:
  build_bandix:
    name: Check Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Check version
        id: check_version
        env:
          url_tags: https://api.github.com/repos/${{ github.repository }}/releases/latest
        run: |
          cd bandix
          latest_version=v$(grep '^version' bandix/Cargo.toml | awk -F '"' '{print $2}')
          echo "latest_version=${latest_version}" >> $GITHUB_OUTPUT

          remote_latest_version=$(wget -qO- -t1 -T2 ${{env.url_tags}} | jq -r '.tag_name')
          echo "remote_latest_version=${remote_latest_version}" >> $GITHUB_OUTPUT

          if [ -z "$remote_latest_version" ] || [ "$remote_latest_version" = "null" ]; then
            echo "Failed to fetch remote tags"
            echo "has_update=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "Remote latest: $remote_latest_version"

          if [ "$latest_version" = "$remote_latest_version" ]; then
            echo "has_update=false" >> $GITHUB_OUTPUT
          else
            echo "has_update=true" >> $GITHUB_OUTPUT
          fi



      - name: install dependencies
        id: install_dependencies
        if: steps.check_version.outputs.has_update == 'true'
        run: |
          chmod +x ./install_dependencies.sh
          sudo ./install_dependencies.sh
          df -H
          echo "status=success" >> $GITHUB_OUTPUT

      - name: build bandix ${{ steps.check_version.outputs.latest_version }}
        id: build_bandix
        if: steps.check_version.outputs.has_update == 'true' && steps.install_dependencies.outputs.status == 'success'
        run: |
          chmod +x ./build_release.sh
          sudo ./build_release.sh
          df -H
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Prepare release
        id: prepare_release
        if: steps.check_version.outputs.has_update == 'true' && steps.build_bandix.outputs.status == 'success'
        run: |
          echo "## :mega:Update content" >> release.txt
          echo "![](https://img.shields.io/github/downloads/${{ github.repository }}/${{steps.check_version.outputs.latest_version}}/total?style=flat-square)" >> release.txt
          touch release.txt
          cd release
          echo "release_path=$PWD" >> $GITHUB_OUTPUT
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Generate new tag & release
        if: steps.check_version.outputs.has_update == 'true' && steps.prepare_release.outputs.status == 'success'
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{steps.check_version.outputs.latest_version}}
          body_path: release.txt
          files: ${{ steps.prepare_release.outputs.release_path }}/*